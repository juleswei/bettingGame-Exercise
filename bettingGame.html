<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Betting Game</title>
  <script src="jquery-2.2.2.js"></script>
  <script src="bettingGame.js"></script>
</head>

<body>
  <h1>Welcome to the Betting Game</h1>

  <table border="1" style="width:30%">
    <thead><h3>Current Score</h3></thead>
    <tr>
      <td >Total Amount</td>
      <td >Correct Number</td>
      <td >Correct or Not</td>
    </tr>
    <tr>
      <td id="winning">100</td>
      <td id="correct_answer"></td>
      <td id="correct_or_incorrect"></td>
    </tr>
  </table>
  <h3>Place your bets below</h3>

  <form role = "form">
    <label>Amount you want to bet</label><br>
    <input type="text" id ="amount" name="bet" placeholder="Between $5-$10"><br>
    <label>Guess the number</label><br>
    <input type="text" id ="guess_number" name="guess" placeholder="Between 1-10"><br><br>
    <button type="submit" id ="submit_button">Submit</button>
  </form>

</body>
</html>
